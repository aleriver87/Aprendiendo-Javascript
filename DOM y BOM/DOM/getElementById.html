<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>getElementById</title>
    </head>
    <body>
        <p id="elemento_p"></p>
        <label id="elemento_label"></label>
        <input id="elemento_input" type="button"></input>
    </body>
    <script>
        document.getElementById("elemento_p").innerHTML = "Este es el elemento P";
        document.getElementById("elemento_label").innerHTML = "Este es un label";
        document.getElementById("elemento_input").value = "soy un input";
    </script>
</html>
