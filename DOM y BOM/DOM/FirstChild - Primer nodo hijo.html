<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function nodoPrimero(){
                var texto = "";
                var div = document.getElementById("miDiv");
                var mensaje = document.getElementById("mensaje");

                mensaje.innerHTML = "Primer nodo del div: "+div.firstChild;//Se utiliza la propiedad firstChild del div para obtener el primer nodo hijo con su respectivo nombre para mostrar el elemento p con id mensaje.

            }
        </script>
    </head>
    <body>
        <div id="miDiv"><h1>Encabezado</h1><p>Parrafo 1</p><p>Parrafo 2</p></div>
        <button onclick="nodoPrimero()">Primer Nodo</button>
        <p id="mensaje"></p>
    </body>
</html>
