<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OnMouseOver</title>
        <script>
            function evento_onmouseover(){
                alert("haz pasado sobre el boton");
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" value="Tocame!!" onmouseover="evento_onmouseover()">
        </form>
    </body>
</html>
