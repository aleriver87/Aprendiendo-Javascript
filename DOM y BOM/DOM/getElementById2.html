<!DOCTYPE html>
<html>
    <head>
        <script>
            function cambiarParrafo(){
                var p=document.getElementById("p1");
                p.style.backgroundColor = "orange";
            }
        </script>
    </head>
    <body>
        <p id="p1">Mi parrafo!!!!</p>
        <button onclick="cambiarParrafo()">Cambiar parrafo</button>
    </body>
</html>
