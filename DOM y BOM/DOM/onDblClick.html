<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OnDblClick</title>
        <script>
            function evento_ondblclick(){
                alert("Has presionado dos veces el boton");
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" value="Presiona dos veces!!" ondblclick="evento_ondblclick()">
        </form>
    </body>
</html>
