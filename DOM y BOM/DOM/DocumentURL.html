<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function urlDocumento(){
                var p=document.getElementById("p1");
                p.innerHTML="URL DEL DOCUMENTO HTML: "+document.URL;
            }
        </script>
    </head>
    <body>
        <p id="p1"></p>

        <button onclick="urlDocumento()">Cambiar Parrafo</button>
    </body>
</html>
