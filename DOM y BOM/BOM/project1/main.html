<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="cabecera">
        <b>Conversor de Temperatura</b>
    </div>
    <div id="contenedor">
        <b>Selecciona que tipo de conversi&oacute;n va a realizar:</b>
        <br>
        <select id="opciones">
            <option value="0">Elija una opci&oacute;n:</option>
            <option value="1">Celcius a Kelvin</option>
            <option value="2">Celcius a Fahrenheit</option>
            <option value="3">Fahrenheit a Celcius</option>
            <option value="4">Fahrenheit a Kelvin</option>
            <option value="5">Kelvin a Celcius</option>
            <option value="6">Kelvin a Fahrenheit</option>
        </select>
        <br>
        <br>
        <b>Grados a convertir</b>
        <br>
        <input type="text" id="numero1"/>
        <br>
        <b>Resultado:</b>
        <br>
        <input type="text" id="resultado"/>
        <br>
        <br>
        <button id="convertir" onclick="convertir()">Convertir</button>
    </div>
</body>
</html>
