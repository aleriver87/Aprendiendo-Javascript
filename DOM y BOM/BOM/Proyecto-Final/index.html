<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro de notas de estudiantes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div id="encabezado">
        <h3>Registro de Estudiantes</h3>
    </div>
    <div id="contenedor">
            <table>
                <tr>
                    <td>Codigo:</td>
                    <td><input type="text" id="codigo"/></td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" id="nombre"/></td>
                </tr>
                <tr>
                    <td>Nota:</td>
                    <td><input type="text" id="nota"/></td>
                </tr>
                <tr>
                    <td><button id="registrar">Registrar Estudiante</button></td>
                    <td><button id="promedio">Mostrar Promedio</button></td>
                </tr>
                <tr>
                    <td><button id="notaMayor">Mostrar Nota Mayor</button></td>
                    <td><button id="notaMenor">Mostrar Nota Menor</button></td>
                </tr>
            </table>
    </div>
    <br>
    <div id="contenedor1">
            <h3>Listado de Estudiantes</h3>
            <table id="tabla_estudiantes">
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Nota</td>
                </tr>
            </table>
    </div>
    <p id="prueba"></p>
</body>
<script src="main.js"></script>
</html>
