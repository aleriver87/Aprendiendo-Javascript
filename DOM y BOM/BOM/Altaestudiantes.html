<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Evaluación Final</title>
</head>

<body>
<h1>Registro de Estudiantes</h1>
<p>Código:<br>
  <input type="text" id="codigo">
  <br>
  Nombre:<br>
  <input type="text" id="nombre">
  <br>
  Nota:<br>
  <input type="text" id="nota">
</p>
<p>
  <button id="registrar">Registrar Estudiante</button>

</p>
<h1>Listado de Estudiantes</h1>
<table border="1" id="tabla">
  <tr>
    <td>Código</td>
    <td>Nombre</td>
    <td>Nota</td>
  </tr>
</table>
<script>

	document.getElementById("registrar").addEventListener("click", registro);



	var estudiantes = '{"alumnos" : [ ]}';

	var jsonObject = JSON.parse(estudiantes);
	/* Funcion que da alta a los estudiantes */
	function registro(){
		var cod = document.getElementById("codigo").value;
		var nom = document.getElementById("nombre").value;
		var not = document.getElementById("nota").value;
		jsonObject.alumnos.push({"codigo":cod,"nombre":nom,"nota":not});

		var tab = document.getElementById("tabla");{
			var row = tab.insertRow(1);
			var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			cell1.innerHTML = cod;
			cell2.innerHTML = nom;
			cell3.innerHTML =  not;
		}
	}


</script>
</body>
</html>
