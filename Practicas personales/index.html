<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login page</title>
    <!-- Adjuntando js y css de jQuery -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/Reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>

    <!-- Adjuntando mis js y css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css\main.css" />
    <script src="js\main.js"></script>
</head>
<body>
    <div class="form_login">
        <form method="post" id="login">
            <fieldset>
            <legend>SIGN IN</legend>
                <table>
                        <tr>
                            <td>
                                <label id="user_label">Username</label>
                                <br>
                                <input size="50" width="100" type="text" id="user" name="user" minlength="5" placeholder="Username">
                                <span class="error" aria-live="polite" id="user_error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label id="pass_label">Password</label>
                                <br>
                                <input size="50" type="password" id="password" name="password" minlength="8" placeholder="Password">
                                <span class="error" aria-live="polite" if="password_error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input id="login_btn" type="submit" class="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label><a href="#" target="_blank">Forgot your password?</a></label></td>
                        </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
