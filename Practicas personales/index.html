<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- Include JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js\main.js"></script>

  </head>

  <body class="text-center">
    <form class="form-signin">
        <img src="images/logo.png">
        <table>
                <tr>
                    <td>
                        <label id="user_label">Email address</label>
                        <input type="email" id="user" class="form-control" placeholder="Email address" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="pass_label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required minlength="8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" id="sing_in_btn"/>
                    </td>
                </tr>
                <tr>
                    <td><label><a href="#" target="_blank">Forgot your password?</a></label></td>
                </tr>
        </table>
      <p id="p1" class="mt-5 mb-3 ">&copy; 2018</p>
    </form>
  </body>
</html>
