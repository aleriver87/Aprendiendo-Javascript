<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>efecto Blind</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .miEstilo1{
            background-color: yellow;
            color: green;
            font-size: 30px;
            width: 400px;
            height: 400px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#opciones").change(function(){
                var opcion = $(this).val();
                var direccion = "";

                switch(opcion){
                    case "up": 
                        direccion = "up";
                    break;
                    case "down":
                        direccion = "down";
                    break;
                    case "left":
                        direccion = "left";
                    break;
                    case "right":
                        direccion = "right";
                    break;
                    case "vertical":
                        direccion = "vertical";
                    break;
                    case "horizontal":
                        direccion = "horizontal";
                    break;
                }
                console.log(direccion);
                $("#miDiv1").effect("blind",{
                    direction: direccion
                },3000, function(){
                    $(this).show();
                });
            });
        });
    </script>
</head>
<body>
    <H1>Opciones Efecto Blind</H1>
    <select id="opciones">
        <option value="">Seleccione una Opcion ...</option>
        <option value="up">Up</option>
        <option value="down">Down</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="vertical">Vertical</option>
        <option value="horizontal">Horizontal</option>
    </select>
    <br>
    <br>
    <div id="miDiv1" class="miEstilo1">
        mi Div1!!!!
    </div>
</body>
</html>
