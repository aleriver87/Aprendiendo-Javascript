<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Example Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        #miDiv1{
            position: absolute;
            width: 50px;
            height: 50px;
            background: #5AFF00;
        }

        #miDiv2{
            position: absolute;
            width: 50px;
            height: 50px;
            background: #2200FF;
        }

        #miDiv3{
            position: absolute;
            width: 50px;
            height: 50px;
            background: #FFAB00;
        }

        #elementoObjetivo{
            background-color: #050505;
            position: absolute;
            width: 300px;
            height: 300px;
            left: 100px;
            top: 50px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#miDiv1").position({
                my: "right bottom",
                at: "right bottom",
                of: "#elementoObjetivo",
            });

            $("#miDiv2").position({
                my: "right bottom",
                at: "left top",
                of: "#elementoObjetivo",
            });

            $("#miDiv3").position({
                my: "center",
                at: "center",
                of: "#elementoObjetivo",
            });
        });
    </script>
</head>
<body>
    <div id="elementoObjetivo">
       mi div elemento objetivo 
    </div>
    <div id="miDiv1">
        mi div 1
    </div>
    <div id="miDiv2">
        mi div 2
    </div>
    <div id="miDiv3">
        mi div 3
    </div>
</body>
</html>
