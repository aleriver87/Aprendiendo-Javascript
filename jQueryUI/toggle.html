<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TOGGLE</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        #contenedor{
            width: 400px;
            height: 180px;
            margin: 0px auto;  
        }

        #caja h3{
            margin: 0;
            text-align: justify;  
        }

        #boton{
            width: 100px;
            height: 30px;
        }
    </style>
    <script>
        $(function(){
            $("#boton").click(function(){
                $("#caja").toggle("puff",1000); //toggle muestra y oculta
            });
        });
    </script>
</head>
<body>
    <div id="contenedor">
        <div id="caja" class="ui-widget-content ui-corner-all">
            <h3 class="ui-widget-header ui-corner-all">Toggle</h3>
            <p>
                El efecto toggle(), nos permite ocultar y mostrar elementos de una página web.<br>
                Si el elemento está ocultp, pasará a visible.<br>
                Si el elemento está visible, pasará a oculto.
            </p>
        </div>
    </div>
    <button id="boton">Mostrar Efecto</button>
</body>
</html>
