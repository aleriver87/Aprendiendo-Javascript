<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Draggable</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        #miDiv1{
            position: absolute;
            top: 55%;
            left: 55%;
            width: 200px;
            height: 200px;
            margin-left: -400px;
            margin-top: -100px;
            border: 1px solid #808080;
            padding: 10px;
            background-color: #FF473A;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#miDiv1").draggable({
                cursor: 'move', //captura movimiento del cursor
                containment: 'document', 
                stop: eventoStop
            });

            function eventoStop(event, ui){
                var posX = parseInt(ui.offset.left);
                var posY = parseInt(ui.offset.top);
                mensaje = "Posición X = "+posX+" - Posición Y = "+posY;
                $("#posicion").html(mensaje);
            }
        });
    </script>
</head>
<body>
    <h1>Ejemplo Funcionalidad Arrastrar y posición jQuery UI</h1>
    <h2 id="posicion"></h2>
    <div id="miDiv1">Mi Div 1 !!!!</div>
</body>
</html>
