<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ã¡rea de texto y animate</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#txtArea").focus(function(){
                $("#txtArea").animate({
                color: "#FBFB1C",
                backgroundColor: "#25D91F"
                });
            });

            $("#txtArea").blur(function(){
                $("#txtArea").animate({
                    color: "#FFFFFF",
                    backgroundColor: "#FF5CE7"
                });
            });
        });
    </script>
</head>
<body>
    <textarea rows="4" cols="50" id="txtArea">
        Mi text Area!!!
    </textarea>
</body>
</html>
