<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ANIMATE</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .miEstilo1{
            background-color: red;
            border-top: groove;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#boton1").click(function(){
                $("#miDiv").animate({
                    color:"yellow",
                    backgroundColor: "green",
                    borderTopColor: "blue"
                });
            });
        });
    </script>
</head>
<body>
    <div id="miDiv" class="miEstilo1">
        mi Div!!!
    </div>
    <button id="boton1">Animacion de color!</button>
</body>
</html>
