<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>el efecto easing con el Bounce</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .miEstilo1{
            background-color: purple;
            color: white;
            font-size: 20px;
            width: 200px;
            height: 200px;
        }

        #miInput{
            width: 100px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#boton1").click(function(){
                var distance = parseInt($("#miInput").val());
                $("#miDiv1").effect("bounce",{
                    distance: distance //la distancia en pixeles en la que podra rebotar el elemento DIV.
                }, 3000, function(){
                    $(this).show();
                });
            });
        });
    </script>
</head>
<body>
    <h1>Opciones Efecto Bounce</h1>
    <input type="text" id="miInput" value="20" name="quantity" min="1">
    <br><br>
    <button id="boton1">Bounce</button>
    <br><br>
    <div id="miDiv1" class="miEstilo1">
        Mi Div!!!
    </div>
</body>
</html>
