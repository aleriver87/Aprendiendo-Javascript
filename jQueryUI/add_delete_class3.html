<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ADD-REMOVE CLASS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .miEstilo1{
            background-color: #C416E7;
            color: #E2EEF1;
            width: 200px;
            height: 50px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#boton1").click(function(){
                $("#input1").addClass("miEstilo1",3000,"easeOutBack");
            });
            $("#boton2").click(function(){
                $("#input1").removeClass("miEstilo1",3000,"easeOutElastic");
            });
        });
    </script>
</head>
<body>
    <input id="input1" type="text" value="Mi Caja de Texto">
    <button id="boton1">Agregar Clase</button>
    <button id="boton2">Remover Clase</button>
</body>
</html>
