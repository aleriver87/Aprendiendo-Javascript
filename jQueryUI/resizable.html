<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Resizable</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        #tamano{
            width: 100px;
            height: 100px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <p>Utilizando Resizable</p>
    <input type="button" value="Ejemplo" id="tamano">

    <script>
        $(document).ready(function(){
            $("#tamano").resizable();
        });
    </script>
</body>
</html>
