<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Otro ejemplo de Draggable</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        #miDiv1{
            position: absolute;
            top: 40%;
            left: 40%;
            width: 300px;
            height: 300px;
            margin-left: -400px;
            margin-top: -100px;
            border: 1px solid #808080;
            padding: 10px;
            background-color: #FF9D3A;
        }

        #miDiv2{
            width: 300px;
            height: 300px;
            padding: 10px;
            background-color: #34FF5E;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#miDiv1").draggable({
                cursor: 'move',
                containment: 'document',
                helper: miCopia
            });

            function miCopia(event){
                return '<div id="miDiv2">Un Clon Modificado!!!</div>';
            }
        });
    </script>
</head>
<body>
    <h1>Ejemplo Funcionalidad Arrastrar jQuery UI</h1>
    <div id="miDiv1">Mi Div1!!!!</div>
</body>
</html>
