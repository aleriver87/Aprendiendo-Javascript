<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Widget animado</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $.widget("com.myDivWidget",{
                _create: function(){
                    this._div = $("<div>");
                    this._div.text("Mi div Widget!!!");
                    this._div.css("width","200px");
                    this._div.css("border-style","solid");
                    this._div.css("text-align","center");

                    this._div.css("margin","0 auto");
                    $(this.element).append(this._div);
                },

                animar: function(){
                    this._div.css("background-color","red");
                    this._div.toggle('pulsate',3000);
                }
            });

            $("#boton1").click(function(){
                $("#miDiv").myDivWidget();
            });

            $("#boton2").click(function(){
                $("#miDiv").myDivWidget("animar");
            });
        });
    </script>
</head>
<body>
    <div id="miDiv"></div>
    <button id="boton1">Crear Widget</button>
    <button id="boton2">Animar Widget</button>
</body>
</html>
