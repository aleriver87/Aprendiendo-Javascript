<!DOCTYPE html>
<html>
    <head>
        Comentarios
    </head>
    <body>
        <h1>Comentarios de una linea</h1>

        <p id="var1"></p>

        <h1>Comentarios de multiples lineas</h1>

        <p id="resultado"></p>

    </body>
    <script>
        //Comentarios de una sola linea

        var t= 20; // Declaramos una variable de tipo num&eacute;rica con valor de 20.
        document.getElementById("var1").innerHTML=t; //Imprimimos la variable t.

        //Comentarios de multiples lineas.

        /*
        La funcion suma permite sumar dos numeros y retorna el resultado
        */

        function suma(){
            return 4+10;
        }

        var resultado=suma();
        document.getElementById("resultado").innerHTML=resultado;
        
    </script>
</html>
