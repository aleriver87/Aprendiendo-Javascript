<!DOCTYPE>
<html>
    <meta charset="UTF8">
    <head>
        Console.table
    </head>
    <body>
        <h1>Practicando el console.table con arreglos bidimensionales</h1>
    </body>
    <script>
        var alturas = [
            [1.70,1.50,1.48],
            [1.34,1.90,2.0],
            [1.55,1.84,1.28]
        ];
        var colores = [
            ["Rojo","Azul","Verde"],
            ["Amarillo","Naranja","Marron"],
            ["Rosado","Violeta","Gris"]
        ];
        var meses = [
            ["Enero","Febrero","Mayo"],
            ["Junio","Julio","Agosto"],
            ["Septiembre","Octubre","Noviembre"]
        ];

        console.table(alturas);
        console.table(colores);
        console.table(meses);
    </script>
</html>
