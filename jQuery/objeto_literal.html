<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Objeto Literal</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <script>
        //Objeto literal llamado persona
        var persona = {
            nombre: "Juan Perez",
            saludar: function(){
                console.log("Hola me llamo "+persona.nombre);
            },
            init: function(config){
                persona.config = config;
            },
            leerConfig: function(){
                console.log(persona.config);
            }
        };

        console.log(persona.nombre == "Juan Perez"); //true
        persona.saludar(); //Hola me llamo Juan Perez
        persona.init({
            nombre:"Maria Roman"
        });
        persona.leerConfig(); // {nombre: "Maria Roman"}
    </script>
</body>
</html>
