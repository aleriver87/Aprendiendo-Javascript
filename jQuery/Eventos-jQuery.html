<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Eventos</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="eventos.js"></script>
</head>
<body>
    <h3>Evento click():</h3>
    <input type="button" value="Click" id="b_click">
    <p id="p_click"></p>
    <hr>
    <h3>Evento mouseenter():</h3>
    <input type="button" value="Mouseenter" id="b_mouseenter">
    <hr>
    <h3>Evento mouseleave():</h3>
    <input type="button" value="Mouseleave" id="b_mouseleave">
    <hr>
    <h3>Evento focus():</h3>
    <input type="text" id="t_focus">
    <hr>
    <h3>Evento click():</h3>
    <input type="button" value="Dbclick" id="b_dblclick">
    <p id="p_dblclick"></p>
    <hr>
</body>
</html>
