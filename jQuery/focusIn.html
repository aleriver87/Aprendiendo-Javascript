<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FOCUS IN</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        span{
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("p").focusin(function(){
                $(this).find("span").css("display","inline").fadeOut(2000);
                $(this).find("span").css("color","red");
                
            });

            $("#boton").click(function(){
                alert("Informaci√≥n Guardada");
            });
        });
    </script>
</head>
<body>
    <H1>Formulario</H1>
    <p>Nombre: <input type="text"><span>Ingrese su Nombre</span></p>
    <p>Apellidos: <input type="text"><span>Ingrese su Apellido</span></p>
    <p>Edad: <input type="text"><span>Ingrese su edad</span></p>
    <p>Ciudad: <input type="text"><span>Ingrese su Ciudad de Nacimiento</span></p>
    <p>Fecha: <input type="text"><span>Escoja su fecha de nacimiento</span></p>

    <input id="boton" type="button" type="submit" value="Enviar">
</body>
</html>
