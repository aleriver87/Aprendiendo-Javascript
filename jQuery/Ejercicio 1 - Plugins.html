<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Plugins</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script>
        $.validator.setDefaults({
            submitHandler:function(){
                alert("Registro de usuario exitoso");
                $("#usuario").val("");
                $("#password").val("");
                $("#edad").val("");
                $("#nacimiento").val("");
            }
        });

        $(document).ready(function(){
            var validador = $("#miForm").validate({
                errorPlacement: function(error, element){
                    $(element).closest("form")
                    .find("label[for='"+element.attr("id")+"']")
                    .append(error);
                },
                errorElement: "span",
                messages: {
                    usuario: {
                        required: "(Por favor ingresar nombre de usuario)",
                        minlength: "(Debe tener un mínimo de 3 caracteres)"
                    },
                    password: {
                        required: "(Por favor ingrese su contraseña)",
                        minlength: "(Debe tener un mínimo de 5 caracteres)",
                        maxlength: "(Máximo 12 caracteres)"
                    },
                    edad: {
                        required: "(Por favor ingrese su edad)",
                        minlength: "(Debe tener un mínimo de 1 caracteres)",
                        maxlength: "(Máximo 3 caracteres)"
                    },
                    nacimiento: {
                        required: "(Por favor ingrese su lugar de nacimiento)",
                        minlength: "(Debe tener un mínimo de 4 caracteres)",
                        maxlength: "(Máximo 20 caracteres)"
                    }
                }
            });
        });
    </script>
</head>
<body>
    <form method="get" class="miForm" id="miForm" action="">
        <fieldset>
            <legend>Registro de Usuario</legend>
            <table>
                <tr>
                    <td><label for="usuario">Nombre de Usuario:</label></td>
                    <td><input id="usuario" name="usuario" required minlength="3"></td>
                </tr> 
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input id="password" type="password" maxlength="12" name="password" required minlength="5"></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad:</label></td>
                    <td><input id="edad" name="edad" required minlength="1" maxlength="3"></td>
                </tr>
                <tr>
                    <td><label for="nacimiento">Lugar de Nacimiento:</label></td>
                    <td><input id="nacimiento" name="nacimiento" required minlength="4" maxlength="20"></td>
                </tr> 
                <tr>
                    <td colspan="2"><input type="submit" class="submit" value="Enviar"></td>
                </tr>                   
            </table>
        </fieldset>
    </form>
</body>
</html>
