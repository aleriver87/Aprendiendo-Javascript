<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/jquery.mobile-1.4.5_mod.js"></script>
    <script>
        function cambiarPagina(page){
            $.mobile.changePage("#"+page,{
                transition:"turn"
            });
        }

        $(document).ready(function(){
            $("#boton1").click(function(){
                var nit = $("#nit").val();
                var nombre = $("#nombre").val();
                var direccion = $("#direccion").val();
                var telefono = $("#telefono").val();
                var email = $("#email").val();

                var datosEmpresa = "";
                datosEmpresa += "Nit: "+nit+"<br>";
                datosEmpresa += "Nombre: "+nombre+"<br>";
                datosEmpresa += "Dirección: "+direccion+"<br>";
                datosEmpresa += "Teléfono: "+telefono+"<br>";
                datosEmpresa += "E-mail: "+email+"<br>";

                $("#datosEmpresa").html(datosEmpresa);

                $("#nit").val("");
                $("#nombre").val("");
                $("#direccion").val("");
                $("#telefono").val("");
                $("#email").val("");

                alert("Empresa registrada con éxito!!");
            });

            $("#boton2").click(function(){
                cambiarPagina("paginaDatosEmpresa");
            });

            $("#boton3").click(function(){
                cambiarPagina("paginaRegistroEmpresa");
            });
        });

    </script>
</head>
<body>
    <div data-role="page" id="paginaRegistroEmpresa">
        <div data-role="header">
            <h1>Registro Empresa</h1>
        </div>
        <div data-role="content">
            <form>
                <div class="ui-field-contain">
                    <label for="nit">Nit:</label>
                    <input type="text" name="nit" id="nit">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" id="direccion">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="telefono" id="telefono">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" email>
                </div>

                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <a id="boton1" class="ui-btn">Registrar</a>
                    </div>
                    <div class="ui-block-b">
                        <a id="boton2" class="ui-btn">Mostrar</a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div data-role="footer">
            <p align="center">Registro Empresa</p>
        </div>
    </div>

    <div data-role="page" id="paginaDatosEmpresa" data-dialog="true">
        <div data-role="header">
            <h1>Datos Empresa</h1>
        </div>
        <div data-role="content">
            <h3 id="datosEmpresa"></h3>
            <a href="#pagina1" id="boton3" class="ui-btn">Regresar</a>
        </div>
        <div data-role="footer">
            <p align="center">Datos Empresa</p>
        </div>
    </div>
</body>
</html>
